<div id="cart-modal" class="modal">

                <label for="client_name">Nom et Pr√©nom:</label>
                <input type="text" id="client_name" name="client_name" required>

                <label for="client_email">Courriel:</label>
                <input type="email" id="client_email" name="client_email" required>

                <label for="client_phone">T√©l√©phone:</label>

                <input type="text" id="client_address" name="client_address" required>

                <label for="client_city">Ville:</label>
                <input type="text" id="client_city" name="client_city" required>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="client_zip">Code Postal / ZIP:</label>
                        <input type="text" id="client_zip" name="client_zip" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="client_country">Pays:</label>
                        <input type="text" id="client_country" name="client_country" placeholder="Ex: Canada, France..."
                               required>
                    </div>
                </div>

                <label for="client_message">Message (optionnel):</label>
                <textarea id="client_message" name="client_message"></textarea>

                <button type="submit" id="submit-order">Envoyer la Demande de Budget</button>
                <button type="button" onclick="closeCartModal()">Annuler et Fermer</button>
            </form>
        </section>
    </div>
</div>
